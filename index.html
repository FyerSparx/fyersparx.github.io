<!DOCTYPE html>
<html>
<head>
    <title>FYER SPARX</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <style>
        body, h1, h5 {
            font-family: "Raleway", sans-serif;
        }
        body, html {
            height: 100%;
        }
        .bgimg {
            background-image: url("./2H2A6149.png");
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
        /* Style the link for better visibility */
        .w3-large a {
            text-decoration: none; /* Remove underline */
            color: #fff; /* Text color */
            padding: 8px 16px; /* Add some padding */
            background-color: #3498db; /* Background color */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease-in-out; /* Smooth transition */
        }
        /* Change link background color on hover */
        .w3-large a:hover {
            background-color: #2980b9; /* Darker color on hover */
        }
        /* Disable pointer events for images to prevent visual search and editing */
        img {
            pointer-events: none;
        }

        /* Adjust styles for smaller screens and center button below the logo on larger screens */
        @media (max-width: 768px) {
            .w3-jumbo {
                font-size: 24px; /* Decrease the size for smaller screens */
            }
            .logo {
                width: 170px; /* Smaller logo for smaller screens */
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better visibility */
                margin-top: 50px; /* Lower the logo */
            }
            .w3-large a {
                display: block; /* Display the button as a block element */
                text-align: center; /* Center the button text */
                padding: 5px 10px; /* Reduce padding for smaller screens */
                margin-top: 20px; /* Lower the button */
                font-size: 14px; /* Adjust font size for smaller screens */
                margin-left: 0; /* Reset margin-left for button */
            }
        }
        /* Center the button below the logo on larger screens */
        @media (min-width: 769px) {
            .w3-display-middle {
                text-align: center;
            }
            .w3-large a {
                margin-left: 0; /* Reset margin-left for button */
            }
        }
        /* Add margin to the right of the logo in landscape mode */
        @media (max-width: 768px) and (orientation: landscape) {
            .logo {
                margin-right: 20px; /* Add margin to the right of the logo */
            }
            .w3-large a {
                font-size: 12px; /* Decrease font size for the button */
            }
        }
        /* Center the button under the logo in landscape mode */
        @media (max-width: 768px) and (orientation: landscape) {
            .w3-large {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="bgimg w3-display-container w3-text-white">
    <div class="w3-display-middle w3-jumbo">
        <a href="https://www.amazon.ca/stores/page/66BF079B-90E1-4388-9CC6-25F3054FC369">
            <img src="./FYER SPARX.png" width="300" alt="Vector Download Drawing" class="logo" />
        </a>
        <div class="w3-large">
            <a href="https://www.amazon.ca/stores/page/66BF079B-90E1-4388-9CC6-25F3054FC369">Amazon Store</a>
        </div>
    </div>
</div>
</body>
</html>

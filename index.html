<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYER SPARX - Ignite Every Moment</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="FYER SPARX - Ignite Every Moment">
    <meta property="og:description" content="Discover premium outdoor lighters built for all adventures.">
    <meta property="og:image" content="https://fyersparx.ca/fyer-sparx.png?v=1">
    <meta property="og:url" content="https://fyersparx.ca">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FYER SPARX - Ignite Every Moment">
    <meta name="twitter:description" content="Discover premium outdoor lighters built for all adventures.">
    <meta name="twitter:image" content="https://fyersparx.ca/fyer-sparx.png?v=1">
    <meta name="twitter:url" content="https://fyersparx.ca">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico?v=1" type="image/x-icon">

    <!-- Canonical Link for SEO -->
    <link rel="canonical" href="https://fyersparx.ca/">

    <!-- Append ?v=1 for cache busting -->
    <script>
        window.onload = function () {
            const currentUrl = window.location.href;
            if (!currentUrl.includes('?v=1')) {
                window.location.href = currentUrl.includes('?')
                    ? currentUrl + '&v=1'
                    : currentUrl + '?v=1';
            }
        };
    </script>

    <!-- Styles -->
    <style>
        /* Reset CSS */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            background-image: url('./2H2A6149.png?v=1');
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff9900;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-bottom: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #e68a00;
            transform: scale(1.05);
        }

        .secondary-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .secondary-links a {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff9900;
            color: #ff9900;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .secondary-links a:hover {
            background-color: #ff9900;
            color: #000;
        }

        .x-logo {
            margin-top: 20px;
        }

        .x-logo img {
            width: 30px;
            height: auto;
            cursor: pointer;
        }

        footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 10px 0;
            color: #ccc;
            font-size: 0.75rem;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .secondary-links {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Ignite Every Moment</h1>
            <p>Discover premium outdoor lighters built for all adventures.</p>

            <a href="https://www.amazon.ca/stores/page/66BF079B-90E1-4388-9CC6-25F3054FC369" target="_blank" rel="noopener noreferrer">
                <button class="btn">Shop on Amazon</button>
            </a>

            <div class="secondary-links">
                <a href="https://www.amazon.ca/stores/page/6672646D-DC00-48E5-A62E-CF7719F47EEB" target="_blank" rel="noopener noreferrer">Browse Our Torch Lighter</a>
                <a href="https://www.amazon.ca/FYER-SPARX-Flexible-Butane-Lighter/dp/B0B82MH1QR" target="_blank" rel="noopener noreferrer">Visit Our Store</a>
            </div>

            <div class="x-logo">
                <a href="https://x.com/FyerSparx_Ltd" target="_blank" rel="noopener noreferrer">
                    <img src="./logo-white.png?v=1" alt="FYER SPARX on X">
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; <span id="current-year"></span> FYER SPARX. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>

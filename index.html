<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FYER SPARX - Premium Outdoor Lighters for all your adventures." />
    <title>FYER SPARX - Ignite Every Moment</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        .hero {
            background-image: url('./2H2A6149.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Slight dark overlay for better readability */
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeUp 2s ease-out;
            max-width: 80%; /* Ensure the content doesn't overflow */
            margin: auto;
        }

        @keyframes fadeUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            background: rgba(255, 255, 255, 0.15); /* Transparent background */
            padding: 10px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 160px;
            display: block;
            margin: auto;
            filter: drop-shadow(2px 2px 3px rgba(255, 255, 255, 0.8)); /* Glow effect */
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff9900;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            background-color: #e68a00;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 153, 0, 0.6);
        }

        .secondary-links {
            margin-top: 15px;
        }

        .secondary-links a {
            display: inline-block;
            margin: 0 10px;
            color: #ff9900;
            text-decoration: none;
            font-size: 1rem;
        }

        .secondary-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .logo img {
                max-width: 120px;
            }

            .hero-content {
                padding: 10px; /* Add padding for smaller screens */
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .hero {
                background-position: top; /* Adjust background for landscape */
            }

            .hero-content {
                max-width: 90%; /* Allow more space for content */
                margin-top: 10px; /* Slightly adjust vertical spacing */
            }

            .logo img {
                max-width: 100px; /* Smaller logo for landscape mode */
            }

            .btn {
                font-size: 1rem;
                padding: 8px 16px; /* Compact button for landscape */
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-content">
            <div class="logo">
                <img src="./fyer-sparx.png" alt="FYER SPARX Logo" loading="lazy" />
            </div>

            <h1>Ignite Every Moment</h1>
            <p>Discover premium outdoor lighters built for all adventures.</p>

            <a href="https://www.amazon.ca/stores/page/66BF079B-90E1-4388-9CC6-25F3054FC369" 
               target="_blank" 
               rel="noopener noreferrer">
                <button class="btn">Shop on Amazon</button>
            </a>

            <div class="secondary-links">
                <a href="https://www.amazon.ca/dp/B08ZQMGXQM">Browse Our Torch Lighter</a>
                <a href="https://www.amazon.ca/stores/page/66BF079B-90E1-4388-9CC6-25F3054FC369">Visit Our Store</a>
            </div>
        </div>
    </div>

    <footer>&copy; 2024 FYER SPARX. All rights reserved.</footer>

</body>
</html>

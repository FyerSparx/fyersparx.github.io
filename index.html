<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FYER SPARX - Premium Outdoor Lighters for all your adventures." />
    <title>FYER SPARX - Ignite Every Moment</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: black;
            margin: 0;
            overflow-y: auto;
            overscroll-behavior: contain;
        }

        .hero {
            background-image: url('./2H2A6149.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeUp 2s ease-out;
            max-width: 90%;
            padding: 20px;
        }

        @keyframes fadeUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .logo img {
            max-width: 160px;
            display: block;
            margin: auto;
            filter: drop-shadow(2px 2px 3px rgba(255, 255, 255, 0.8));
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff9900;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            background-color: #e68a00;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 153, 0, 0.6);
        }

        .social-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-buttons a {
            display: inline-block;
            background-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.2s;
        }

        .social-buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.4);
        }

        .social-buttons img {
            width: 24px;
            height: 24px;
        }

        footer {
            position: relative;
            margin-top: 20px;
            color: white;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-content">
            <div class="logo">
                <img src="./fyer-sparx.png" alt="FYER SPARX Logo" loading="lazy" />
            </div>

            <h1>Ignite Every Moment</h1>
            <p>Discover premium outdoor lighters built for all adventures.</p>

            <a href="https://www.amazon.ca/stores/page/66BF079B-90E1-4388-9CC6-25F3054FC369" 
               target="_blank" 
               rel="noopener noreferrer">
                <button class="btn">Shop on Amazon</button>
            </a>

            <div class="secondary-links">
                <a href="https://www.amazon.ca/stores/page/6672646D-DC00-48E5-A62E-CF7719F47EEB?ingress=0&visitId=bee9639b-76f7-4076-bbf9-61b637c3c57a" 
                   target="_blank" 
                   rel="noopener noreferrer">Browse Our Torch Lighter</a>
                <a href="https://www.amazon.ca/FYER-SPARX-Flexible-Butane-Lighter/dp/B0B82MH1QR/ref=pd_ci_mcx_mh_mcx_views_0" 
                   target="_blank" 
                   rel="noopener noreferrer">Visit Our Store</a>
            </div>

            <!-- Social Media Button for X -->
            <div class="social-buttons">
                <a href="https://x.com/FyerSparx_Ltd" target="_blank" rel="noopener noreferrer" title="Follow us on X">
                    <img src="./logo-black.png" alt="X Logo">
                </a>
            </div>
        </div>
    </div>

    <footer>&copy; 2024 FYER SPARX. All rights reserved.</footer>

</body>
</html>

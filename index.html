<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https:; style-src 'self' 'unsafe-inline'; font-src https://fonts.googleapis.com; connect-src 'none';">
    <title>FYER SPARX - Ignite Every Moment</title>

    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: black;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Hero Section Styling */
        .hero {
            background-image: url('./2H2A6149.png');
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: slideUp 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff9900;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-bottom: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #e68a00;
            transform: scale(1.05);
        }

        .secondary-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .secondary-links a {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff9900;
            color: #ff9900;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .secondary-links a:hover {
            background-color: #ff9900;
            color: black;
        }

        /* Footer Styling */
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 5px 0;
            color: white;
            font-size: 0.75rem;
        }

        .x-logo {
            margin-top: 20px;
        }

        .x-logo img {
            width: 30px;
            height: auto;
            transition: transform 0.3s;
        }

        .x-logo img:hover {
            transform: rotate(360deg);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .secondary-links {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="hero">
        <div class="hero-content">
            <h1>Ignite Every Moment</h1>
            <p>Discover premium outdoor lighters built for all adventures.</p>

            <a href="https://www.amazon.ca/stores/page/66BF079B-90E1-4388-9CC6-25F3054FC369" target="_blank" rel="noopener noreferrer">
                <button class="btn">Shop on Amazon</button>
            </a>

            <div class="secondary-links">
                <a href="https://www.amazon.ca/stores/page/6672646D-DC00-48E5-A62E-CF7719F47EEB" target="_blank" rel="noopener noreferrer">Browse Our Torch Lighter</a>
                <a href="https://www.amazon.ca/FYER-SPARX-Flexible-Butane-Lighter/dp/B0B82MH1QR" target="_blank" rel="noopener noreferrer">Visit Our Store</a>
            </div>

            <div class="x-logo">
                <a href="https://x.com/FyerSparx_Ltd" target="_blank" rel="noopener noreferrer">
                    <img src="./logo-white.png" alt="X.com Logo">
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FYER SPARX. All rights reserved.</p>
    </footer>

</body>

</html>

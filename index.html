<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FYER SPARX - Premium Outdoor Lighters for all your adventures." />
    <title>FYER SPARX - Ignite Every Moment</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: black;
            overflow-x: hidden;
        }

        .hero {
            background-image: url('./2H2A6149.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
            padding: 20px; /* Padding ensures no squishing */
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .logo img {
            max-width: 160px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff9900;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-bottom: 15px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            background-color: #e68a00;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 153, 0, 0.6);
        }

        .secondary-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .secondary-links a {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff9900;
            border-radius: 5px;
            color: #ff9900;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .secondary-links a:hover {
            background-color: #ff9900;
            color: black;
        }

        .x-logo {
            margin-top: 20px;
        }

        .x-logo img {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto;
        }

        footer {
            margin-top: 10px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .secondary-links {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="hero-content">
            <div class="logo">
                <img src="./fyer-sparx.png" alt="FYER SPARX Logo" loading="lazy" />
            </div>

            <h1>Ignite Every Moment</h1>
            <p>Discover premium outdoor lighters built for all adventures.</p>

            <a href="https://www.amazon.ca/stores/page/66BF079B-90E1-4388-9CC6-25F3054FC369" target="_blank" rel="noopener noreferrer">
                <button class="btn">Shop on Amazon</button>
            </a>

            <div class="secondary-links">
                <a href="https://www.amazon.ca/stores/page/6672646D-DC00-48E5-A62E-CF7719F47EEB?ingress=0&visitId=bee9639b-76f7-4076-bbf9-61b637c3c57a">Browse Our Torch Lighter</a>
                <a href="https://www.amazon.ca/FYER-SPARX-Flexible-Butane-Lighter/dp/B0B82MH1QR/ref=pd_ci_mcx_mh_mcx_views_0">Visit Our Store</a>
            </div>

            <div class="x-logo">
                <a href="https://x.com/FyerSparx_Ltd" target="_blank" rel="noopener noreferrer">
                    <img src="./logo-white.png" alt="X.com Logo" />
                </a>
            </div>

            <footer>&copy; 2024 FYER SPARX. All rights reserved.</footer>
        </div>
    </div>
</body>

</html>
